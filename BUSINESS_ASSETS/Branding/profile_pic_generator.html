<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Pic Generator - Aurora Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111827;
            --accent-indigo: #4F46E5;
            --accent-purple: #7C3AED;
        }

        body {
            background-color: #222;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: #333;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { color: #aaa; margin: 0 0 20px 0; font-size: 14px; }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s, transform 0.1s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background: var(--accent-indigo);
            color: white;
        }
        .btn-primary:hover { background: var(--accent-purple); }

        .btn-secondary {
            background: #4B5563;
            color: white;
            margin-top: 15px;
            font-size: 12px;
            padding: 8px 16px;
        }
        .btn-secondary:hover { background: #6B7280; }

        /* GRID Z PROFILWKAMI */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .card {
            text-align: center;
            width: 400px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .canvas {
            width: 300px; /* Mniejszy podgld */
            height: 300px;
            border-radius: 50%; /* Koo */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin: 0 auto 20px auto;
            position: relative;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            border: 4px solid transparent;
            transition: transform 0.3s;
            background-color: white; /* Default base */
        }
        
        .canvas:hover { transform: scale(1.02); }

        .user-photo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            z-index: 10;
            display: none; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .placeholder-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            font-size: 14px;
            pointer-events: none;
            text-align: center;
            width: 100%;
        }

        /* CSS CLASSES FOR PREVIEW (Visual Match) */
        .aurora-light {
            background: 
                radial-gradient(circle at 20% 30%, #E0E7FF 0%, rgba(255,255,255,0) 60%), 
                radial-gradient(circle at 80% 80%, #F3E8FF 0%, rgba(255,255,255,0) 60%),
                #FFFFFF;
            border-color: white;
        }
        .aurora-light .placeholder-text { color: rgba(0,0,0,0.1); }

        .tech-dark {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(79, 70, 229, 0.2) 0%, transparent 70%);
            border-color: #374151;
        }
        .tech-dark .placeholder-text { color: rgba(255,255,255,0.1); }

        .accent-power {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            border-color: #818CF8;
        }
        .accent-power .placeholder-text { color: rgba(255,255,255,0.3); }

        h2 { font-weight: 600; margin-bottom: 5px; font-size: 18px; color: white; }
        .desc { color: #888; font-size: 13px; margin-top: 0; }

    </style>
</head>
<body>

    <header>
        <h1>Generator Profil贸wek</h1>
        <p>1. Wgraj zdjcie, 偶eby sprawdzi jak le偶y.<br>2. Pobierz gotowe TO, 偶eby u偶y go w Canvie.</p>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()"> WGRAJ ZDJCIE</button>
    </header>

    <div class="grid">
        
        <!-- Opcja 1 -->
        <div class="card">
            <div class="canvas aurora-light">
                <div class="placeholder-text">AURORA LIGHT</div>
                <img class="user-photo" src="" alt="User">
            </div>
            <h2>Aurora Light</h2>
            <p class="desc">Czysto, zaufanie, LinkedIn style.</p>
            <button class="btn btn-secondary" onclick="downloadBackground('aurora')">猬锔 POBIERZ TO (PNG)</button>
        </div>

        <!-- Opcja 2 -->
        <div class="card">
            <div class="canvas tech-dark">
                <div class="placeholder-text">TECH DARK</div>
                <img class="user-photo" src="" alt="User">
            </div>
            <h2>Tech Dark</h2>
            <p class="desc">Nocny tryb, ekspert, dev.</p>
            <button class="btn btn-secondary" onclick="downloadBackground('tech')">猬锔 POBIERZ TO (PNG)</button>
        </div>

        <!-- Opcja 3 -->
        <div class="card">
            <div class="canvas accent-power">
                <div class="placeholder-text">ACCENT POWER</div>
                <img class="user-photo" src="" alt="User">
            </div>
            <h2>Accent Power</h2>
            <p class="desc">Lider, wyr贸偶nienie, Instagram.</p>
            <button class="btn btn-secondary" onclick="downloadBackground('accent')">猬锔 POBIERZ TO (PNG)</button>
        </div>

    </div>

    <script>
        // --- LOGIKA WGRYWANIA ZDJCIA ---
        const fileInput = document.getElementById('imageInput');
        const photos = document.querySelectorAll('.user-photo');
        const placeholders = document.querySelectorAll('.placeholder-text');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgUrl = event.target.result;
                    photos.forEach(img => {
                        img.src = imgUrl;
                        img.style.display = 'block';
                    });
                    placeholders.forEach(txt => txt.style.display = 'none');
                }
                reader.readAsDataURL(file);
            }
        });

        // --- LOGIKA GENEROWANIA TA (CANVAS API) ---
        function downloadBackground(style) {
            const size = 1080; // High Res for Canva
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Wypenienie bazowe
            if (style === 'aurora') {
                // Biae to
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);

                // Gradient 1 (lewa g贸ra)
                // radial-gradient(circle at 20% 30%, #E0E7FF 0%, transparent 60%)
                const g1 = ctx.createRadialGradient(size*0.2, size*0.3, 0, size*0.2, size*0.3, size*0.6);
                g1.addColorStop(0, '#E0E7FF');
                g1.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = g1;
                ctx.fillRect(0, 0, size, size);

                // Gradient 2 (prawy d贸)
                // radial-gradient(circle at 80% 80%, #F3E8FF 0%, transparent 60%)
                const g2 = ctx.createRadialGradient(size*0.8, size*0.8, 0, size*0.8, size*0.8, size*0.6);
                g2.addColorStop(0, '#F3E8FF');
                g2.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = g2;
                ctx.fillRect(0, 0, size, size);

            } else if (style === 'tech') {
                // Ciemne to
                ctx.fillStyle = '#111827';
                ctx.fillRect(0, 0, size, size);

                // Gradient g贸rny
                // radial-gradient(circle at 50% 0%, rgba(79, 70, 229, 0.2) 0%, transparent 70%)
                const g1 = ctx.createRadialGradient(size*0.5, 0, 0, size*0.5, 0, size*0.8);
                g1.addColorStop(0, 'rgba(79, 70, 229, 0.2)');
                g1.addColorStop(1, 'rgba(17, 24, 39, 0)');
                ctx.fillStyle = g1;
                ctx.fillRect(0, 0, size, size);

            } else if (style === 'accent') {
                // Linear gradient
                const g = ctx.createLinearGradient(0, 0, size, size);
                g.addColorStop(0, '#4F46E5');
                g.addColorStop(1, '#7C3AED');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, size, size);
            }

            // Trigger Download
            const link = document.createElement('a');
            link.download = `aurora_background_${style}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>

</body>
</html>
